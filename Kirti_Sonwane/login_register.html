<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Portal â€“ Seeker & Recruiter Login/Register</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0a0f2c;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 380px;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* MAIN TABS (Seeker / Recruiter) */
    .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        background: #f2f2f2;
        padding: 5px;
        border-radius: 30px;
    }

    .tab {
        width: 50%;
        text-align: center;
        padding: 10px 0;
        cursor: pointer;
        border-radius: 20px;
        font-weight: bold;
        color: #555;
    }

    .tab.active {
        background: white;
        color: black;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* SUB-TABS (Login / Register) */
    .subtabs {
        display: flex;
        justify-content: space-between;
        background: #eee;
        padding: 5px;
        border-radius: 25px;
        margin-bottom: 15px;
    }

    .subtab {
        width: 50%;
        text-align: center;
        padding: 8px 0;
        cursor: pointer;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        color: #666;
    }

    .subtab.active {
        background: white;
        color: black;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .form-container {
        display: none;
    }

    .form-container.active {
        display: block;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #005bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }

    a {
        display: block;
        text-align: right;
        font-size: 13px;
        color: #005bff;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="card">

    <!-- MAIN TABS -->
    <div class="tabs">
        <div class="tab active" id="seekerTab">Seeker</div>
        <div class="tab" id="recruiterTab">Recruiter</div>
    </div>

    <!-- SUB-TABS (Login / Register) -->
    <div class="subtabs" id="subtabs">
        <div class="subtab active" id="loginTab">Login</div>
        <div class="subtab" id="registerTab">Register</div>
    </div>

    <!-- 4 FORMS (All Hidden Except Active One) -->

    <!-- SEEKER LOGIN -->
    <div id="seekerLogin" class="form-container active">
        <h3>Seeker Login</h3>
        <input type="email" placeholder="Enter email">
        <input type="password" placeholder="Enter password">
        <a href="#">Forgot password?</a>
        <button class="btn">Login</button>
    </div>

    <!-- SEEKER REGISTER -->
    <div id="seekerRegister" class="form-container">
        <h3>Seeker Registration</h3>
        <input type="text" placeholder="Full name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm password">
        <button class="btn">Register</button>
    </div>

    <!-- RECRUITER LOGIN -->
    <div id="recruiterLogin" class="form-container">
        <h3>Recruiter Login</h3>
        <input type="email" placeholder="Company email">
        <input type="password" placeholder="Enter password">
        <a href="#">Forgot password?</a>
        <button class="btn">Login</button>
    </div>

    <!-- RECRUITER REGISTER -->
    <div id="recruiterRegister" class="form-container">
        <h3>Recruiter Registration</h3>
        <input type="text" placeholder="Full name">
        <input type="text" placeholder="Company name">
        <input type="email" placeholder="Company email">
        <input type="password" placeholder="Create password">
        <input type="password" placeholder="Confirm password">
        <button class="btn">Register</button>
    </div>

</div>


<script>
    // Main tabs
    const seekerTab = document.getElementById("seekerTab");
    const recruiterTab = document.getElementById("recruiterTab");

    // Sub tabs
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");

    // Forms
    const seekerLogin = document.getElementById("seekerLogin");
    const seekerRegister = document.getElementById("seekerRegister");
    const recruiterLogin = document.getElementById("recruiterLogin");
    const recruiterRegister = document.getElementById("recruiterRegister");

    function showForm() {
        // Hide all
        seekerLogin.classList.remove("active");
        seekerRegister.classList.remove("active");
        recruiterLogin.classList.remove("active");
        recruiterRegister.classList.remove("active");

        // Show based on selected tab
        if (seekerTab.classList.contains("active")) {
            if (loginTab.classList.contains("active")) seekerLogin.classList.add("active");
            else seekerRegister.classList.add("active");
        } 
        else {
            if (loginTab.classList.contains("active")) recruiterLogin.classList.add("active");
            else recruiterRegister.classList.add("active");
        }
    }

    // MAIN TAB SWITCH
    seekerTab.onclick = () => {
        seekerTab.classList.add("active");
        recruiterTab.classList.remove("active");
        showForm();
    };

    recruiterTab.onclick = () => {
        recruiterTab.classList.add("active");
        seekerTab.classList.remove("active");
        showForm();
    };

    // SUB TAB SWITCH
    loginTab.onclick = () => {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        showForm();
    };

    registerTab.onclick = () => {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        showForm();
    };
</script>

</body>
</html>

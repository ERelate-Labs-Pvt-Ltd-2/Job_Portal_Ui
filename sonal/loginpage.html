<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Login & Register</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<header>
    <h1>Job Portal</h1>
</header>

<div class="container">

    <!-- TOGGLE CHECKBOX (HIDDEN) -->
    <input type="checkbox" id="toggle-form">

    <!-- LOGIN FORM -->
    <div class="form-box login-box">
        <h2>Login</h2>

        <label>Email</label>
        <input type="email" placeholder="Enter Email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>

        <button>Login</button>

        <p class="switch">
            Not registered?  
            <label for="toggle-form" class="switch-link">Create an account</label>
        </p>
    </div>

    <!-- REGISTER FORM -->
    <div class="form-box register-box">
        <h2>Register</h2>

        <label>Name</label>
        <input type="text" placeholder="Enter Full Name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter Email" required>

        <label>Contact Number</label>
        <input type="text" placeholder="Enter Contact Number" required>

        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>

        <button>Register</button>

        <p class="switch">
            Already have an account?  
            <label for="toggle-form" class="switch-link">Back to Login</label>
        </p>
    </div>

</div>

</body>
</html>

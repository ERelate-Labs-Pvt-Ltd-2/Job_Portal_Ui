<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Applications</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Job Info Card */
    .job-box {
        background: #e8f8ff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 25px;
    }

    .job-box p {
        margin: 6px 0;
    }

    /* Applications table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    table th, table td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    table th {
        background: #0077b6;
        color: white;
    }

    /* CV Button */
    .cv-btn {
        padding: 6px 10px;
        background: #0077b6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .cv-btn:hover {
        background: #005f8a;
    }

    /* Responsive */
    @media(max-width:600px){
        table th, table td {
            padding: 8px;
            font-size: 14px;
        }
        .cv-btn {
            padding: 5px 8px;
            font-size: 13px;
        }
    }
</style>
</head>

<body>

<div class="container">

    <h1>View Job Applications</h1>

    <!-- Job Details -->
    <div class="job-box">
        <h3>Job Title: Frontend Developer</h3>
        <p><strong>Company:</strong> ABC Pvt Ltd</p>
        <p><strong>Location:</strong> Pune, India</p>
        <p><strong>Posted on:</strong> 28 Nov 2025</p>
    </div>

    <!-- Application List -->
    <h2>Applications</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Resume</th>
        </tr>

        <tr>
            <td>Radhika Kulkarni</td>
            <td>radhika@example.com</td>
            <td><button class="cv-btn">View CV</button></td>
        </tr>

        <tr>
            <td>Amit Shah</td>
            <td>amit@example.com</td>
            <td><button class="cv-btn">View CV</button></td>
        </tr>

        <tr>
            <td>Meera Singh</td>
            <td>meera@example.com</td>
            <td><button class="cv-btn">View CV</button></td>
        </tr>

        <tr>
            <td>Pranav Nair</td>
            <td>pranav@example.com</td>
            <td><button class="cv-btn">View CV</button></td>
        </tr>
    </table>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Portal â€“ Seeker & Recruiter Login/Register</title>
<link rel="stylesheet" href="css/login_register.css">
</head>

<body>

<div class="card">

    <!-- MAIN TABS -->
    <div class="tabs">
        <div class="tab active" id="seekerTab">Seeker</div>
        <div class="tab" id="recruiterTab">Recruiter</div>
    </div>

    <!-- SUB-TABS (Login / Register) -->
    <div class="subtabs" id="subtabs">
        <div class="subtab active" id="loginTab">Login</div>
        <div class="subtab" id="registerTab">Register</div>
    </div>

    <!-- 4 FORMS (All Hidden Except Active One) -->

    <!-- SEEKER LOGIN -->
    <div id="seekerLogin" class="form-container active">
        <h3>Seeker Login</h3>
        <input type="email" placeholder="Enter email">
        <input type="password" placeholder="Enter password">
        <a href="#">Forgot password?</a>
        <button class="btn">Login</button>
    </div>

    <!-- SEEKER REGISTER -->
    <div id="seekerRegister" class="form-container">
        <h3>Seeker Registration</h3>
        <input type="text" placeholder="Full name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm password">
        <button class="btn">Register</button>
    </div>

    <!-- RECRUITER LOGIN -->
    <div id="recruiterLogin" class="form-container">
        <h3>Recruiter Login</h3>
        <input type="email" placeholder="Company email">
        <input type="password" placeholder="Enter password">
        <a href="#">Forgot password?</a>
        <button class="btn">Login</button>
    </div>

    <!-- RECRUITER REGISTER -->
    <div id="recruiterRegister" class="form-container">
        <h3>Recruiter Registration</h3>
        <input type="text" placeholder="Full name">
        <input type="text" placeholder="Company name">
        <input type="email" placeholder="Company email">
        <input type="password" placeholder="Create password">
        <input type="password" placeholder="Confirm password">
        <button class="btn">Register</button>
    </div>

</div>


<script>
    // Main tabs
    const seekerTab = document.getElementById("seekerTab");
    const recruiterTab = document.getElementById("recruiterTab");

    // Sub tabs
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");

    // Forms
    const seekerLogin = document.getElementById("seekerLogin");
    const seekerRegister = document.getElementById("seekerRegister");
    const recruiterLogin = document.getElementById("recruiterLogin");
    const recruiterRegister = document.getElementById("recruiterRegister");

    function showForm() {
        // Hide all
        seekerLogin.classList.remove("active");
        seekerRegister.classList.remove("active");
        recruiterLogin.classList.remove("active");
        recruiterRegister.classList.remove("active");

        // Show based on selected tab
        if (seekerTab.classList.contains("active")) {
            if (loginTab.classList.contains("active")) seekerLogin.classList.add("active");
            else seekerRegister.classList.add("active");
        } 
        else {
            if (loginTab.classList.contains("active")) recruiterLogin.classList.add("active");
            else recruiterRegister.classList.add("active");
        }
    }

    // MAIN TAB SWITCH
    seekerTab.onclick = () => {
        seekerTab.classList.add("active");
        recruiterTab.classList.remove("active");
        showForm();
    };

    recruiterTab.onclick = () => {
        recruiterTab.classList.add("active");
        seekerTab.classList.remove("active");
        showForm();
    };

    // SUB TAB SWITCH
    loginTab.onclick = () => {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        showForm();
    };

    registerTab.onclick = () => {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        showForm();
    };
</script>

</body>
</html>

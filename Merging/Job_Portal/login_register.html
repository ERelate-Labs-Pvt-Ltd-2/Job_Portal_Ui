<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Portal</title>
<link rel="stylesheet" href="css/login_register.css"> 
</head>
<body>

<header>Job Portal</header>

<div class="wrapper">
    <div class="left-side"></div>

    <div class="right-side">
        <div class="login-box">
            <h4 style="text-align:center; font-size: 24px; font-weight:600;">Connecting Ambitious Talent with Opportunities</h4>

        
            <div class="tabs">
                <button id="seekerTab" class="active">Seeker</button>
                <button id="recruiterTab">Recruiter</button>
            </div>

        
            <div class="tabs">
                <button id="loginTab" class="active">Login</button>
               
                <button id="registerTab">Register</button>
            </div>

            <h3 id="formTitle" style="text-align:center; margin-top:20px;">Seeker Login</h3>

         
            <div id="loginForm">
                <input type="email" placeholder="Enter email">
                <input type="password" placeholder="Enter password">
                <button class="login-btn">Login</button>
                 <a href="homepage.html" >Login</a>
            </div>

          
            <div id="registerForm" class="hidden">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Enter email">
                <input type="password" placeholder="Create password">
                <button class="login-btn">Register</button>
            </div>
            <p style="text-align:center; margin-top:10px;">
    <a href="forgot_pass.html" style="font-size:14px;">Forgot Password?</a>
</p>

        </div>
    </div>
</div>

<footer>Â© 2025 Job Portal | All Rights Reserved</footer>

<script>
    const seekerTab = document.getElementById("seekerTab");
    const recruiterTab = document.getElementById("recruiterTab");
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const formTitle = document.getElementById("formTitle");

    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    let userType = "Seeker";
    let authType = "Login";

    function updateTitle() {
        formTitle.textContent = `${userType} ${authType}`;
    }

    // Toggle Seeker / Recruiter
    seekerTab.onclick = () => {
        userType = "Seeker";
        seekerTab.classList.add("active");
        recruiterTab.classList.remove("active");
        updateTitle();
    };

    recruiterTab.onclick = () => {
        userType = "Recruiter";
        recruiterTab.classList.add("active");
        seekerTab.classList.remove("active");
        updateTitle();
    };

    // Toggle Login / Register
    loginTab.onclick = () => {
        authType = "Login";
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
        updateTitle();
    };

    registerTab.onclick = () => {
        authType = "Register";
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        updateTitle();
    };
</script>

</body>
</html>

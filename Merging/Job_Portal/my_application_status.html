<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/my_application_status.css">
</head>
<body>

    <div class="container">
        <h1>Application Status</h1>

        <div class="info-box">
            <p><strong>Applicant:</strong> <span id="applicantName">John Doe</span></p>
            <p><strong>Position:</strong> <span id="positionName">Frontend Developer</span></p>
        </div>

        <h2>Progress</h2>

        <div class="steps-container" id="stepsContainer">
            <!-- Steps generated by JS -->
        </div>

        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
            <button id="resetBtn" class="danger">Reset</button>
        </div>
    </div>

    <!-- JS -->
    <script src="js/my_application_status.js"></script>
</body>
</html>

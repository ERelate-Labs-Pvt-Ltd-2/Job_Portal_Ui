<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Status Tracking</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<a href="javascript:history.back()" class="back-btn">
  <svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
  </svg>
  Back
</a>

<button class="toggle-dark" onclick="toggleDark()">ðŸŒ™ Dark Mode</button>

<div class="container">
  <h2>Application Status</h2>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="details-box" id="detailsBox">Loading...</div>

  <div class="timeline" id="timeline">

    <div class="step" data-step="1">
      <div class="circle"></div>
      <div class="step-title">Applied</div>
      <div class="step-desc">Application submitted.</div>
    </div>

    <div class="step" data-step="2">
      <div class="circle"></div>
      <div class="step-title">Screening</div>
      <div class="step-desc">Your profile is under screening.</div>
    </div>

    <div class="step" data-step="3">
      <div class="circle"></div>
      <div class="step-title">Communication Round</div>
      <div class="step-desc">Communication checking started.</div>
    </div>

    <div class="step" data-step="4">
      <div class="circle"></div>
      <div class="step-title">Aptitude Test</div>
      <div class="step-desc">Aptitude round scheduled.</div>
    </div>

    <div class="step" data-step="5">
      <div class="circle"></div>
      <div class="step-title">Technical Interview</div>
      <div class="step-desc">Technical round ongoing.</div>
    </div>

    <div class="step" data-step="6">
      <div class="circle"></div>
      <div class="step-title">Final Result</div>
      <div class="step-desc" id="finalDesc">Awaiting decision.</div>
    </div>

  </div>
</div>

<div class="popup-bg" id="popupBg">
  <div class="popup">
    <h3 id="popupTitle"></h3>
    <p id="popupNote"></p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
